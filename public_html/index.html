<html>
	<head>
		<title>Timer</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="timer.js"></script>
		<script src="formatTime.js"></script>
		<script src="quotes.js"></script>    
		<script src="window.js"></script>
		<script src="mode.js"></script>
		<script src="PCController.js"></script>
		<script src="Int.js"></script>


	</head>
	<body>
		<div><h1>Timer</h1>
			<input type='button' id='TimerMode' onclick='changeMode(this.value)' value='Timer Mode'
			       />
			<input type='button' id='PCControllerMode' onclick='changeMode(this.value)' value='PCController Mode'
			       />
			<input type='button' id='IntMode' onclick='changeMode(this.value)' value='Interval Mode'
			       />

			<div id="Timer"><p> <input style='text-align:right' type='text' id='TimerTime' onchange="TimerUserTimeStore()" onFocus='TimerChangeTimeElement()' onkeyup='formatInput(this.id)' maxlength="6"
						   />
				</p>
				<p><input type='button' id='TimerStartButton' onclick='TimerStart()' value='Start' 
					  />
					<input type='button' id='TimerResetButton' onclick='TimerReset()' value='Reset' 
					       />
				</p>
			</div>
			<div id="PCController"><p> <input style='text-align:right' type='text' id='PCControllerTime' onchange="PCControllerUserTimeStore()" onFocus='PCControllerChangeTimeElement()' onkeyup='formatInput(this.id)' maxlength="6"
							  />
				</p>
				<p><input type='button' id='PCControllerStartButton' onclick='PCControllerStart()' value='Start' 
					  />
					<input type='button' id='PCControllerResetButton' onclick='PCControllerReset()' value='Reset' 
					       />
				</p>
			</div>
			<div id="Int"><p> <input style='text-align:right' type='text' id='IntTime' onchange="IntUserTimeStore()" onFocus='IntChangeTimeElement()' onkeyup='formatInput(this.id)' maxlength="6"
						 /> <output id='IntCountdown'></output>
				</p>
				<p><input type='button' id='IntStartButton' onclick='IntStart()' value='Start' 
					  />
					<input type='button' id='IntResetButton' onclick='IntReset()' value='Reset' 
					       />
				</p>
			</div>
		</div>
		<div> 

			<div>
				<h2>Quotes</h2>
				<div id="chooseFile">
					Select a text file: 
					<input type="file" id="fileInput" >
				</div>
				<div id='quoteButtons' style='display:none'>
					<p><input type='button' id='resetQuote' onclick='resetQuote()' value='Change Quote' 
						  />
						<input type='button' id='resetFileQuote' onclick='resetFileQuote()' value='Reset File'  
						       />
						<input type='button' id='showFile' onclick='showWholeFile()' value='Show Whole File'  
						       />
					</p>

				</div>
				<pre id="fileDisplayArea" style='font-size:28px'></pre>
				<pre id='wholeFileArea'></pre>

			</div>
		</div>
	</body>
</html>

<html>
    <head>
        <title>Timer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="timer.js"></script>
    </head>
    <body>
        <div><h1>Timer</h1>
            <p id='timer'>
            </p>
            <p> <input style='text-align:right' type='text' id='time' onchange="userTimeStore()" onFocus='changeTimeElement()' onkeyup='formatInput()' maxlength="6"
                       />
            <p><input type='button' id='startButton' onclick='timerStart()' value='Start' 
                      />
                <input type='button' id='resetButton' onclick='resetTimer()' value='Reset' 
                       />
            </p>
        </div>
        <div> 

            <div>
                <h2>Quotes</h2>
                <div id="chooseFile">
                    Select a text file: 
                    <input type="file" id="fileInput" >
                </div>
                <div id='quoteButtons' style='display:none'>
                    <p><input type='button' id='resetQuote' onclick='resetQuote()' value='Change Quote' 
                                                                      />
                        <input type='button' id='resetFileQuote' onclick='resetFileQuote()' value='Reset File'  
                               />
                        <input type='button' id='showFile' onclick='showWholeFile()' value='Show Whole File'  
                               />
                    </p>

                </div>
                <pre id="fileDisplayArea" style='font-size:28px'></pre>
                <pre id='wholeFileArea'></pre>

            </div>
        </div>
    </body>
</html>
